<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css"
    integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Jeu Tic Tac X/O</title>
</head>

<body>

  <div class="depart" id="depart">
    <h1>Tic Tac Toe X/O</h1>
    <div class="content-depart">
      <div class="script-depart">
        Bienvenue dans le jeu de tic-tac-toe pour s'amuser avec ton amis
      </div>
      <div class="lets">
        <button type="submit" id="commence" onclick="commencer()">Commencer Ici</button>
      </div>
    </div>
  </div>


  <div class="select-box" id="select-box">
    <h1>Tic Tac Toe X/O</h1>
    <div class="content">
      <div class="title">Select which you want to be</div>
      <div class="options">
        <div id="errorName"></div>
        <form id="frmInpt">
          <input type="text" name="player1" id="player1" data-player="player1" placeholder="Player 1">
          <input type="text" name="player2" id="player2" data-player="player2" placeholder="Player 2">
        </form>
        <button type="submit" onclick="storeName()">Valider</button>
      </div>
    </div>
  </div>

  <div class="game" id="game">
    <h1>Tic Tac Toe</h1>
    <div class="player">
      <!-- <i class="fa-solid fa-user"></i> -->
      <p id="joueur1">
        <!-- Player1 -->
      </p>

      <p id="win1"></p>
      <p id="timer">00:00</p>
      <p id="win2"></p>

      <!-- <i class="fa-solid fa-user"></i> -->
      <p id="joueur2">
        <!-- Player2 -->
      </p>
    </div>

    <div class="gridGame">
      <button class="squar" id="C1" onclick="jouer(this.id)"></button>
      <button class="squar" id="C2" onclick="jouer(this.id)"></button>
      <button class="squar" id="C3" onclick="jouer(this.id)"></button>
      <button class="squar" id="C4" onclick="jouer(this.id)"></button>
      <button class="squar" id="C5" onclick="jouer(this.id)"></button>
      <button class="squar" id="C6" onclick="jouer(this.id)"></button>
      <button class="squar" id="C7" onclick="jouer(this.id)"></button>
      <button class="squar" id="C8" onclick="jouer(this.id)"></button>
      <button class="squar" id="C9" onclick="jouer(this.id)"></button>
    </div>

    <div class="btnGame">
      <button onclick="reset()">Reset</button>
      <button onclick="replay()">Replay</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js"
    integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
  <script src="js/script.js"></script>
</body>

</html>
